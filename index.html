<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B2Win</title>
    <link rel="shortcut icon" href="static/assets/icons/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/vender/swiper-bundle.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <!-- Navbar -->
        <nav class="nav">
            <!-- hemburger button -->
            <div class="hamburger open-menu">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line short-line"></div>
            </div>
            <!-- Mobile navbar -->
            <div class="mobile-menu">
                <div class="menu-modal">
                    <div class="nav-top">
                        <a href="index.html" class="logo mobile-logo">
                            <img src="static/assets/icons/logo.png" alt="logo" class="logo-image">
                        </a>
                        <button class="btn-close-menu"> &times; </button>
                    </div>
                    <div class="mobile-nav">
                        <a href="livescore.html" class="nav-list">
                            <img src="static/assets/icons/goal.png" alt="goals">
                            <span>គ្រាប់បាល់</span>
                        </a>
                        <a href="sportnews.html" class="nav-list">
                            <img src="static/assets/icons/news.png" alt="news">
                            <span>ព័ត៌មានកីឡា</span>
                        </a>
                        <a href="condition.html" class="nav-list">
                            <img src="static/assets/icons/conditions.png" alt="conditions">
                            <span>លក្ខខណ្ឌ</span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- Desktop navbar  -->
            <a href="index.html" class="logo desktop-logo">
                <img src="static/assets/icons/logo.png" alt="logo" class="logo-image">
            </a>

            <div class="nav-middle">
                <a href="livescore.html" class="nav-list">
                    <img src="static/assets/icons/goal.png" alt="goals">
                    <span>គ្រាប់បាល់</span>
                </a>
                <a href="sportnews.html" class="nav-list">
                    <img src="static/assets/icons/news.png" alt="news">
                    <span>ព័ត៌មានកីឡា</span>
                </a>
                <a href="condition.html" class="nav-list">
                    <img src="static/assets/icons/conditions.png" alt="conditions">
                    <span>លក្ខខណ្ឌ</span>
                </a>
            </div>

            <div class="nav-right">
                <a href="login.html" class="btn btn-login">ចូលលេង</a>
                <a href="register.html" class="btn btn-register">ចុះឈ្មោះ</a>
                <a href="#" class="btn btn-image" id="language">
                    <img src="static/assets/icons/cambodia_flag.png" alt="kh-flag" >
                </a>
                <a href="https://t.me/wB2winvip" target="_blank" class="btn btn-image telegram-link">
                    <img src="static/assets/icons/telegram.png" alt="telegram">
                </a>
            </div>
        </nav>
    </header>
    <!-- Main contents -->
    <main class="main">
        <section class="hero">
            <!-- Announcement Marquee -->
            <div class="announcement-wrapper">
                <div class="announcement-icon">
                    <img src="static/assets/icons/announcement.png" alt="announcement">
                </div>
                <div class="marquee-wrapper">
                    <div class="message"></div>
                </div>
            </div>

            <!-- Banner -->
            <div class="banner-container">
                <div class="swiper bannerSwiper desktop-banner">
                    <div class="swiper-wrapper desktop-banner-wrapper">
                    </div>
                </div>
                <div class="swiper bannerSwiper mobile-banner">
                    <div class="swiper-wrapper mobile-banner-wrapper">
                    </div>
                </div>
            </div>
        </section>

        <section class="contents">
            <!-- Button container -->
            <div class="button-container">
                <a href="login.html" class="button btn-deposit">ដាក់ប្រាក់</a>
                <a href="login.html" class="button btn-withdraw">ដកប្រាក់</a>
            </div>
            <!-- Section Game -->
            <div class="box-container">
                <h1 class="box-title">ហ្គេមពេញនិយម</h1>
                <div class="game-container"></div>
            </div>
                <!-- Section match -->
            <div class="box-container">
                <h1 class="box-title">គូប្រកួតសប្ដាហ៍នេះ</h1>
                <div class="swiper matchSwiper match-container">
                    <div class="swiper-wrapper match-wrapper">
                    </div>
                </div>
            </div>
            <!-- Section promotion -->
            <div class="box-container">
                <h1 class="box-title">ការផ្ដល់ជូនពិសេស</h1>
                <div class="swiper promotionSwiper promotion-container">
                    <div class="swiper-wrapper promotion-wrapper"></div>
                </div>
                <!-- Modal of promotion -->
                <div class="promotion-modal">
                    <div class="promotion-modal-content">
                        <div class="top-content">
                            <span class="promotion-id"></span>
                            <button class="btn-x close-modal"> &times; </button>
                        </div>
                        <div class="middle-content">
                            <img src="" alt="promotion" class="promotion-image">
                            <p class="promotion-description"></p>
                        </div>
                        <div class="bottom-content">
                            <button class="btn-close close-modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- Footer -->
    <footer class="footer">
        <div class="footer-container">
            <span class="footer-left">©២០២៤ B2WIN.com រក្សាសិទ្ធគ្រប់យ៉ាង ១៨+</span>
            <div class="footer-right">
                <span class="text">ទូទាត់ប្រាក់ជាមួយ</span>
                <ul class="bank-wrapper">
                    <li class="bank"><img src="static/assets/icons/bank/aba.png" alt="ABA"></li>
                    <li class="bank"><img src="static/assets/icons/bank/wing.png" alt="Wing"></li>
                    <li class="bank"><img src="static/assets/icons/bank/acleda.jpeg" alt="Acleda"></li>
                    <li class="bank"><img src="static/assets/icons/bank/truemoney.png" alt="TrueMoney"></li>
                    <li class="bank"><img src="static/assets/icons/bank/pipay.png" alt="PiPay"></li>
                    <li class="bank"><img src="static/assets/icons/bank/usdt.png" alt="Ustd"></li>
                </ul>
            </div>
        </div>
    </footer>
    <script src="static/js/app.js" type="module"></script>
    <script src="static/js/vender/swiper-bundle.min.js"></script>
    <script>
        let bannerSwiper = new Swiper(".bannerSwiper", {
            slidesPerView: 1,
            spaceBetween: 16,
            loop: false,
            autoplay: {
                delay: 5000,
            },
        });

        let matchSwiper = new Swiper(".matchSwiper", {
            slidesPerView: 1,
            spaceBetween: 16,
            loop: false,
            autoplay: {
                delay: 5000,
            },
            breakpoints: {
                640: {
                    slidesPerView: 2,
                },

                1280: {
                    slidesPerView: 3,
                },

                1536: {
                    slidesPerView: 4,
                },
            },
        });

        let promotionSwiper = new Swiper(".promotionSwiper", {
            slidesPerView: 2,
            spaceBetween: 16,
            loop: false,
            autoplay: {
                delay: 5000,
            },
            breakpoints: {
                1280: {
                    slidesPerView: 3,
                },

                1536: {
                    slidesPerView: 4,
                },
            },
        });
    </script>
</body>
</html>
